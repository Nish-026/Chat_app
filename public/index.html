<body>
    <h2 id="heading">Welcome to our Chat Application, Please Register:)</h2>
    <form id="register_form" onsubmit="event.preventDefault()">
        <div>
            <label for="name">Name</label>
            <input type="text" name="Name" id="Name" placeholder="Enter Name" required/>
        </div>
        <div>
            <label for="username">Email</label>
            <input type="text" name="Email" id="Email" placeholder="Enter Email" required/>
        </div>
        <div>
            <label for="username">Password</label>
            <input type="text" name="Password" id="Password" placeholder="Enter Password..." required/>
        </div>
            <button type="submit" onclick="register()"class="btn" id="register_btn">Submit</button>
    </form>
</body>
